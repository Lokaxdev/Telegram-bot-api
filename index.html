<!DOCTYPE html>
<html>
<head>
    <title>Telegram Message API</title>
</head>
<body>
    <h2>Send Telegram Message</h2>
    <form id="telegramForm">
        <label>Telegram Username:</label>
        <input type="text" id="username" required><br><br>
        <label>Message:</label>
        <input type="text" id="message" required><br><br>
        <button type="submit">Send</button>
    </form>

    <script>
        document.getElementById("telegramForm").onsubmit = async function(event) {
            event.preventDefault();
            let username = document.getElementById("username").value;
            let message = document.getElementById("message").value;

            let response = await fetch("YOUR_CLOUDFLARE_WORKER_URL", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, message })
            });

            let result = await response.json();
            alert(result.message);
        };
    </script>
</body>
</html>
